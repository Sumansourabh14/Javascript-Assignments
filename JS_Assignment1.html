    <script type="text/javascript">

  //2. Write a program that asks the user for their name
  //and greets them with their name.
      var nam = window.prompt("What is your name?");
      console.log("Hello " + nam + "!");


  //3. Modify the previous program such that only the users
  //Alice and Bob are greeted with their names.
      var name1 = window.prompt("Name - ");
      if(name1 == "Alice" || name1 == "Bob"){
        document.write("Hello " + name1 + "!");
      }

  //4. Write a program that asks the user for a number n and prints
  //the sum of the numbers 1 to n
    var enterNumber = window.prompt("Enter a number :-");
    var total = 0;
    for(var i=1;i<=enterNumber;i++){
      total = total + i;
    }
    console.log(total);

  //5. Modify the previous program such that only multiples of three
  //or five are considered in the sum, e.g. 3, 5, 6, 9, 10, 12, 15 for n=17
    var enter_number = window.prompt("Enter number - ");
    var tot = 0;
    for(var j=1;j<=enter_number;j++){
      if(j%3==0 || j%5==0){
        tot = tot + j;
      }
    }
    console.log(tot);

  //6. Write a program that asks the user for a number n and gives them the
  //possibility to choose between computing the sum and computing the
  //product from 1 to n
    var entnum = window.prompt("Enter a number for + or * - ");
    var enterCommand = window.prompt("Enter letter + or * - ");
    var totalOfSum = 0;
    var totalOfMult = 1;
    switch(enterCommand){
      case "+":
        for(var k=0;k<=entnum;k++){
          totalOfSum += k;
        }
        console.log(totalOfSum);
        break;
      case "*":
        for(var l=1;l<=entnum;l++){
          totalOfMult = totalOfMult * l;
        }
        console.log(totalOfMult);
        break;
    }



    </script>
